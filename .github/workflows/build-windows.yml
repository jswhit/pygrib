name: Build and Test Windows/MacOSX

on:
  pull_request:
  push:
    branches: [master]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [windows-latest, macos-latest]
        platform: [x64, x32]
        exclude:
          - os: macos-latest
            platform: x32
    steps:
    - uses: actions/checkout@v5

    - name: Setup micromamba Env
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-name: TEST
        create-args: >-
          python=${{ matrix.python-version }}
          numpy>2.0.0
          cython>=0.29.20
          wheel
          pyproj
          eccodes
          pytest

    - name: Install pygrib
      shell: bash -l {0}
      run: |
        python -m pip install -v -e  . --no-deps --force-reinstall


    - name: Tests
      shell: bash -l {0}
      run: |
        if [ "windows-latest" == "${{ matrix.os }}" ]; then 
           export ECCODES_DEFINITION_PATH=$CONDA_PREFIX/Library/share/eccodes/definitions
        fi
        cd test
        python test.py
        pytest -vv test_latlons.py
